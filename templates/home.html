{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Home Page</h2>

{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! You are logged in.</p>
    <p><a href="{% url 'api_key_register' %}">Register your API key</a></p>
{% else %}
    <p>Welcome, Guest! Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">sign up</a>.</p>
{% endif %}
{% endblock %}
